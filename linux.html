    <style>
        .sussy{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 33.333%;
            display: flex;
            justify-content: space-around;
            align-items: relative;
            flex-direction: column;
            padding: 10px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .carousel-description {
            position: absolute;
            bottom: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 90%;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .carousel-item:hover .carousel-description {
            opacity: 1;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .carousel-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
